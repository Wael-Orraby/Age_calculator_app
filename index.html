<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 1.8rem;
        text-align: center;
        background-color: white;
        margin-top: 2rem;
        padding: 2rem;
        border-radius: 3rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inputFields">
        <div>
          <div class="ErrorCollor">DAY</div>
          <input class="day date" type="text" placeholder="DD" />
          <div class="Error dayError"></div>
        </div>
        <div>
          <div class="ErrorCollor">MONTH</div>
          <input class="month date" type="text" placeholder="MM" />
          <div class="Error monthError"></div>
        </div>
        <div>
          <div class="ErrorCollor">YEAR</div>
          <input class="year date" type="text" placeholder="YYYY" />
          <div class="Error yearError"></div>
        </div>
      </div>

      <div class="button">
        <img src="./assets/images/icon-arrow.svg" alt="" />
      </div>
      <div class="outputFields">
        <div><span class="yearsoutput">--</span> years</div>
        <div><span class="monthsoutput">--</span> months</div>
        <div>
          <span class="daysoutput">--</span>
          days
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Wael-Orraby" target="_blank">Wael Orraby</a>
    </div>
  </body>
</html>
